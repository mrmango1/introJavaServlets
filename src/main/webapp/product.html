<html>
  <head>
    <title>Producto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background-image: url("static/images/background.svg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: bottom center, 50%, 50%;
    }
    h1,
    h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .center {
      margin-left: auto !important;
      margin-right: auto !important;
      text-align: center;
    }
    .modal-content input,
    .modal-content {
      background-color: #faf4ed;
    }
    .modal-header,
    .modal-header * {
      background-color: #f2e9e1;
    }
    .title-center {
      text-align: center;
    }
    .modal-backdrop {
      backdrop-filter: blur(5px);
      background-color: #01223770;
    }
    .modal-backdrop.in {
      opacity: 1 !important;
    }
  </style>
  <body>
    <nav></nav>
    <header>
      <h1>Productos</h1>
    </header>
    <main class="container">
      <section>
        <h2>Create</h2>
        <div class="center">
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#insertForm"
          >
            Insertar
          </button>
        </div>
      </section>
      <section>
        <h2>Read</h2>
        <form class="col-md-4 center">
          <label for="search" class="form-label">Buscar Productos:</label>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="nombre, id, telefono"
            />
            <button class="btn btn-secondary" type="submit">Buscar</button>
          </div>
        </form>
      </section>
      <section>
        <h2>Update</h2>
        <div class="center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#updateForm"
          >
            Actualizar
          </button>
        </div>
      </section>
      <section>
        <h2>Delete</h2>
        <form class="col-md-4 center">
          <label for="search" class="form-label" style="color: white"
            >Eliminar Producto:</label
          >
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="ID" />
            <button class="btn btn-danger" type="submit">Eliminar</button>
          </div>
        </form>
      </section>
    </main>
    <!-- The Modal -->
    <div
      class="modal fade"
      id="insertForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title title-center">Insertar Cliente</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <form action="CustomersS" method="get" class="modal-body center">
            <input type="hidden" name="crud" value="create" />
            <div class="mb-3 mt-3">
              <label for="cName" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="cName"
                placeholder="Ingrese el nombre del producto"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="cDes" class="form-label">Descripcion:</label>
              <input
                type="text"
                class="form-control"
                id="cDes"
                placeholder="Ingrese la descripcion"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="cValueP" class="form-label">Valor Ref.Compra:</label>
              <input
                type="number"
                class="form-control"
                id="cValueP"
                placeholder="Ingrese el valor referencial de compra"
                name="valueP"
              />
            </div>
            <div class="mb-3">
              <label for="cValueS" class="form-label">Valor Ref.Venta:</label>
              <input
                type="number"
                class="form-control"
                id="cValueS"
                placeholder="Ingrese el valor referencial de venta"
                name="valueS"
              />
            </div>
            <div class="mb-3">
              <label for="cStock" class="form-label">Stock:</label>
              <input
                type="number"
                class="form-control"
                id="cStock"
                placeholder="Ingrese la cantidad de productos"
                name="stock"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">IVA:</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="cIvaYes"
                  name="iva"
                  value="SI"
                  checked
                />Si
                <br />
                <input
                  type="radio"
                  class="form-check-input"
                  id="CIvaNo"
                  name="iva"
                  value="NO"
                />No
              </div>
            </div>
            <div class="mb-3">
              <label for="cType" class="form-label">Tipo: </label>
              <select class="form-select" id="cType" name="type">
                <option value="CONSUMO">CONSUMO</option>
                <option value="EMERGENCIA">EMERGENCIA</option>
                <option value="USO COMUN">USO COMUN</option>
                <option value="DURABLES">DURABLES</option>
              </select>
            </div>
          </form>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Crear</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div
      class="modal fade"
      id="updateForm"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title title-center">Insertar Cliente</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <form action="CustomersS" method="get" class="modal-body center">
            <input type="hidden" name="crud" value="update" />
            <div class="mb-3 mt-3">
              <label for="uID" class="form-label">ID:</label>
              <input
                type="number"
                class="form-control"
                id="uID"
                placeholder="Ingrese el ID del producto"
                name="ID"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="uName" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="uName"
                placeholder="Ingrese el nombre del producto"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="uDes" class="form-label">Descripcion:</label>
              <input
                type="text"
                class="form-control"
                id="uDes"
                placeholder="Ingrese la descripcion"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="uValueP" class="form-label">Valor Ref.Compra:</label>
              <input
                type="number"
                class="form-control"
                id="uValueP"
                placeholder="Ingrese el valor referencial de compra"
                name="valueP"
              />
            </div>
            <div class="mb-3">
              <label for="uValueS" class="form-label">Valor Ref.Venta:</label>
              <input
                type="number"
                class="form-control"
                id="uValueS"
                placeholder="Ingrese el valor referencial de venta"
                name="valueS"
              />
            </div>
            <div class="mb-3">
              <label for="uStock" class="form-label">Stock:</label>
              <input
                type="number"
                class="form-control"
                id="uStock"
                placeholder="Ingrese la cantidad de productos"
                name="stock"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">IVA:</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="uIvaYes"
                  name="iva"
                  value="SI"
                  checked
                />Si
                <br />
                <input
                  type="radio"
                  class="form-check-input"
                  id="uIvaNo"
                  name="iva"
                  value="NO"
                />No
              </div>
            </div>
            <div class="mb-3">
              <label for="uType" class="form-label">Tipo: </label>
              <select class="form-select" id="uType" name="type">
                <option value="CONSUMO">CONSUMO</option>
                <option value="EMERGENCIA">EMERGENCIA</option>
                <option value="USO COMUN">USO COMUN</option>
                <option value="DURABLES">DURABLES</option>
              </select>
            </div>
          </form>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
