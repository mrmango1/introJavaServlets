<html>
  <head>
    <title>CRUD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    /*     * {
      border: 1px solid black;
    } */
    h1,
    h2 {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .btn-center,
    .center {
      margin-left: auto !important;
      margin-right: auto !important;
      text-align: center;
    }
  </style>
  <body>
    <nav></nav>
    <header>
      <h1>Clientes</h1>
    </header>
    <main class="container">
      <section>
        <h2>Create</h2>
        <div class="btn-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#insertForm"
          >
            Insertar
          </button>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="insertForm">
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Insertar Cliente</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <form action="CustomersS" method="get" class="modal-body center">
                <div class="mb-3">
                  <label for="Cname" class="form-label">Nombre: </label>
                  <input
                    type="text"
                    id="Cname"
                    class="form-control"
                    placeholder="nombre"
                    name="name"
                  />
                </div>
                <div class="mb-3">
                  <label for="iRuc" class="form-label">Ruc:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="iRuc"
                    placeholder="Ingrese su RUC"
                    name="ruc"
                  />
                </div>
                <div class="mb-3">
                  <label for="iTelf" class="form-label">Telefono:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="iTelf"
                    placeholder="Ingrese su numero de Telefono"
                    name="contact"
                  />
                </div>
                <div class="mb-3">
                  <label for="iDir" class="form-label">Direccion:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="iDir"
                    placeholder="Ingrese su Direccion"
                    name="address"
                  />
                </div>
                <div class="btn-center">
                  <button type="submit" class="btn btn-success">Crear</button>
                </div>
              </form>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <h2>Read</h2>
        <form class="col-md-8 center">
          <label for="search" class="form-label">Buscar Clientes:</label>
          <input type="text" id="search" placeholder="nombre, id, telefono" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      <section>
        <h2>Update</h2>
      </section>
      <section>
        <h2>Delete</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
